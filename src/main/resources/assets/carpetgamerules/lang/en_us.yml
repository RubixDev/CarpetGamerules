carpetgamerules:
  rule:
    announceAdvancements:
      desc: Announce advancements
      extra:
        '0': Whether advancements should be announced in chat
    blockExplosionDropDecay:
      desc: In block interaction explosions, some blocks won't drop their loot
      extra:
        '0': Some of the drops from blocks destroyed by explosions caused by block interactions are lost in the explosion.
    commandBlockOutput:
      desc: Broadcast command block output
      extra:
        '0': Whether command blocks should notify admins when they perform commands
    commandModificationBlockLimit:
      desc: Command Modification Block Limit
      extra:
        '0': Number of blocks that can be changed at once by one command, such as fill or clone.
    disableElytraMovementCheck:
      desc: Disable elytra movement check
      extra:
        '0': Whether the server should skip checking player speed when the player is wearing elytra. Often helps with jittering due to lag in multiplayer
    disablePlayerMovementCheck:
      desc: Disable player movement check
    disableRaids:
      desc: Disable raids
      extra:
        '0': Whether raids are disabled
    doDaylightCycle:
      desc: Advance time of day
      extra:
        '0': Whether the daylight cycle and moon phases progress
    doEntityDrops:
      desc: Drop entity equipment
      extra:
        '0': Controls drops from minecarts (including inventories), item frames, boats, etc.
    doFireTick:
      desc: Update fire
      extra:
        '0': Whether fire should spread and naturally extinguish
    doImmediateRespawn:
      desc: Respawn immediately
      extra:
        '0': Players respawn immediately without showing the death screen
    doInsomnia:
      desc: Spawn phantoms
      extra:
        '0': Whether phantoms can spawn in the nighttime
    doLimitedCrafting:
      desc: Require recipe for crafting
      extra:
        '0': If enabled, players will be able to craft only unlocked recipes
    doMobLoot:
      desc: Drop mob loot
      extra:
        '0': Controls resource drops from mobs, including experience orbs
    doMobSpawning:
      desc: Spawn mobs
      extra:
        '0': Some entities might have seperate rules. Does not affect monster spawners
    doPatrolSpawning:
      desc: Spawn pillager patrols
      extra:
        '0': Whether pillager patrols can spawn
    doTileDrops:
      desc: Drop blocks
      extra:
        '0': Controls resource drops from blocks, including experience orbs
    doTraderSpawning:
      desc: Spawn wandering traders
      extra:
        '0': Whether wandering traders can spawn
    doVinesSpread:
      desc: Vines spread
      extra:
        '0': Controls whether or not the Vines block spreads randomly to adjacent blocks. Does not affect other type of vine blocks such as Weeping Vines, Twisting Vines, etc.
    doWardenSpawning:
      desc: Spawn wardens
      extra:
        '0': Whether wardens can spawn
    doWeatherCycle:
      desc: Update weather
      extra:
        '0': Whether the weather can change naturally. The `/weather` command can still change weather
    drowningDamage:
      desc: Deal drowning damage
      extra:
        '0': Whether the player should take damage when drowning
    enderPearlsVanishOnDeath:
      desc: Thrown ender pearls vanish on death
      extra:
        '0': Whether ender pearls thrown by a player vanish when that player dies
    fallDamage:
      desc: Deal fall damage
      extra:
        '0': Whether the player should take fall damage
    fireDamage:
      desc: Deal fire damage
      extra:
        '0': Whether the player should take damage in fire, lava, campfires, or on magma blocks
    forgiveDeadPlayers:
      desc: Forgive dead players
      extra:
        '0': Angered neutral mobs stop being angry when the targeted player dies nearby
    freezeDamage:
      desc: Deal freeze damage
      extra:
        '0': Whether the player should take damage when inside powder snow
    globalSoundEvents:
      desc: Global sound events
      extra:
        '0': When certain game events happen, like a boss spawning, the sound is heard everywhere.
    keepInventory:
      desc: Keep inventory after death
      extra:
        '0': Whether the player should keep items and experience in their inventory after death
    lavaSourceConversion:
      desc: Lava converts to source
      extra:
        '0': When flowing lava is surrounded on two sides by lava sources it converts into a source.
    logAdminCommands:
      desc: Broadcast admin commands
      extra:
        '0': Whether to log admin commands to server log
    maxCommandChainLength:
      desc: Command chain size limit
      extra:
        '0': The maximum length of a chain of commands that can be executed during one tick. Applies to command blocks and functions
    maxCommandForkCount:
      desc: Command context limit
      extra:
        '0': Maximum number of contexts that can be used by commands like 'execute as'
    maxEntityCramming:
      desc: Entity cramming threshold
      extra:
        '0': The maximum number of pushable entities a mob or player can push, before taking 3 suffocation damage per half-second.
        '1': Setting to 0 or lower disables the rule.
        '2': Damage affects survival-mode or adventure-mode players, and all mobs but bats. Pushable entities include non-spectator-mode players, any mob except bats, as well as boats and minecarts.
    mobExplosionDropDecay:
      desc: In mob explosions, some blocks won't drop their loot
      extra:
        '0': Some of the drops from blocks destroyed by explosions caused by mobs are lost in the explosion.
    mobGriefing:
      desc: Allow destructive mob actions
      extra:
        '0': Whether creepers, zombies, endermen, ghasts, withers, ender dragons, rabbits, sheep, villagers, silverfish, snow golems, and end crystals should be able to change blocks and whether mobs can pick up items, which also disables bartering
        '1': This also affects the capability of zombie-like creatures like zombified piglins and drowned to pathfind to turtle eggs
    naturalRegeneration:
      desc: Regenerate health
      extra:
        '0': Whether the player can regenerate health naturally if their hunger is full enough
        '1': Doesn't affect external healing, such as golden apples, the Regeneration effect, etc.
    playersNetherPortalCreativeDelay:
      desc: Player's Nether portal delay in creative mode
      extra:
        '0': Time (in ticks) that a creative mode player needs to stand in a Nether portal before changing dimensions
    playersNetherPortalDefaultDelay:
      desc: Player's Nether portal delay in non-creative mode
      extra:
        '0': Time (in ticks) that a non-creative mode player needs to stand in a Nether portal before changing dimensions
    playersSleepingPercentage:
      desc: Sleep percentage
      extra:
        '0': The percentage of players who must be sleeping to skip the night
    projectilesCanBreakBlocks:
      desc: Projectiles can break blocks
      extra:
        '0': Controls whether impact projectiles will destroy blocks that are destructible by them
    randomTickSpeed:
      desc: Random tick speed rate
      extra:
        '0': How often a random block tick occurs (such as plant growth, leaf decay, etc.) per chunk section per game tick
        '1': 0 and negative values disables random ticks, higher numbers increase random ticks
        '2': Setting to a high integer results in high speeds of decay and growth
        '3': Numbers over 4096 make plant growth or leaf decay instantaneous
    reducedDebugInfo:
      desc: Reduce debug info
      extra:
        '0': Limits contents of debug screen
    sendCommandFeedback:
      desc: Send command feedback
      extra:
        '0': Whether the feedback from commands executed by a player should show up in chat
        '1': Also affects the default behavior of whether command blocks store their output text
    showDeathMessages:
      desc: Show death messages
      extra:
        '0': Whether death messages are put into chat when a player dies
        '1': Also affects whether a message is sent to the pet's owner when the pet dies
    snowAccumulationHeight:
      desc: Snow accumulation height
      extra:
        '0': When it snows, layers of snow form on the ground up to at most this number of layers.
    spawnChunkRadius:
      desc: Spawn chunk radius
      extra:
        '0': Amount of chunks that stay loaded around the overworld spawn position
    spawnRadius:
      desc: Respawn location radius
      extra:
        '0': The number of blocks outward from the world spawn coordinates that a player spawns in when first joining a server or when dying without a personal spawnpoint
    spectatorsGenerateChunks:
      desc: Allow spectators to generate terrain
      extra:
        '0': Whether players in spectator mode can generate chunks
    tntExplosionDropDecay:
      desc: In TNT explosions, some blocks won't drop their loot
      extra:
        '0': Some of the drops from blocks destroyed by explosions caused by TNT are lost in the explosion.
    universalAnger:
      desc: Universal anger
      extra:
        '0': Angered neutral mobs attack any nearby player, not just the player that angered them. Works best if `forgiveDeadPlayers` is disabled
    waterSourceConversion:
      desc: Water converts to source
      extra:
        '0': When flowing water is surrounded on two sides by water sources it converts into a source.
